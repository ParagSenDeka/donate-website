<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate</title>
  <style>
    :root{
      --card-w: min(78vw, 420px);
      --qr-w: min(64vw, 320px);
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100svh;
      display:grid; 
      place-items:center;
      background:
        radial-gradient(60% 80% at 20% 10%, rgba(255,255,255,.20), transparent 60%),
        radial-gradient(70% 100% at 80% 90%, rgba(255,255,255,.12), transparent 60%),
        conic-gradient(from 180deg at 50% 50%, #dfe9f3, #f9d8ff, #e0f7fa, #ffd6e7, #e6f0ff, #dfe9f3);
      background-attachment: fixed;
      overflow: hidden;
    }
    .grain{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.06;
      background-image:url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">\
        <filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="2" stitchTiles="stitch"/></filter>\
        <rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      mix-blend-mode: multiply;
      animation: drift 12s linear infinite;
    }
    @keyframes drift{
      from{transform:translate3d(0,0,0)}
      to{transform:translate3d(140px,140px,0)}
    }
    .card{
      width:var(--card-w);
      padding: clamp(18px, 4vw, 30px);
      border-radius: 22px;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      background: rgba(255,255,255,0.28);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow:
        0 20px 40px rgba(0,0,0,.10),
        inset 0 1px 0 rgba(255,255,255,.6);
      position: relative;
      display:grid;
      place-items:center;
      isolation:isolate;
    }
    .glow{
      position:absolute; inset:-40px;
      background: radial-gradient(40% 40% at 50% 10%, rgba(255,255,255,.7), transparent 70%),
                  radial-gradient(50% 60% at 50% 100%, rgba(255, 80, 200, .25), transparent 70%),
                  radial-gradient(60% 50% at 0% 50%, rgba(0, 200, 255, .25), transparent 70%),
                  radial-gradient(50% 60% at 100% 50%, rgba(120, 255, 180, .25), transparent 70%);
      filter: blur(26px);
      z-index:-1;
      border-radius: 28px;
    }
    .qr{
      width:var(--qr-w);
      aspect-ratio:1/1;
      display:block;
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      padding: clamp(10px, 2.6vw, 16px);
      box-shadow:
        0 12px 22px rgba(0,0,0,.12),
        inset 0 0 0 1px rgba(0,0,0,.06),
        inset 0 6px 12px rgba(0,0,0,.05);
      transition: transform .35s ease, box-shadow .35s ease;
      will-change: transform, box-shadow;
      user-select:none;
      -webkit-user-drag: none;
    }
    .qr:hover{ transform: translateY(-4px) scale(1.01); }
    .qr img{
      width:100%; height:100%; display:block; border-radius:10px; object-fit:cover;
      image-rendering: pixelated;
      background: repeating-conic-gradient(#eee 0% 25%, #f7f7f7 0% 50%) 50% / 20px 20px;
    }
    /* Hide default focus outline while keeping accessibility for keyboard users */
    .qr:focus-visible{ outline: 2px solid rgba(0,0,0,.2); outline-offset: 6px; }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>
  <div class="card">
    <div class="glow" aria-hidden="true"></div>
    <!-- Replace qr.png with your actual QR image file -->
    <a class="qr" href="#" aria-label="">
      <img src="qr.jpg" alt="" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?><svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;1024&quot; height=&quot;1024&quot; viewBox=&quot;0 0 1024 1024&quot;><rect width=&quot;1024&quot; height=&quot;1024&quot; fill=&quot;#ffffff&quot;/><rect x=&quot;64&quot; y=&quot;64&quot; width=&quot;256&quot; height=&quot;256&quot; fill=&quot;#000&quot;/><rect x=&quot;704&quot; y=&quot;64&quot; width=&quot;256&quot; height=&quot;256&quot; fill=&quot;#000&quot;/><rect x=&quot;64&quot; y=&quot;704&quot; width=&quot;256&quot; height=&quot;256&quot; fill=&quot;#000&quot;/><rect x=&quot;192&quot; y=&quot;192&quot; width=&quot;128&quot; height=&quot;128&quot; fill=&quot;#fff&quot;/><rect x=&quot;832&quot; y=&quot;192&quot; width=&quot;128&quot; height=&quot;128&quot; fill=&quot;#fff&quot;/><rect x=&quot;192&quot; y=&quot;832&quot; width=&quot;128&quot; height=&quot;128&quot; fill=&quot;#fff&quot;/><rect x=&quot;384&quot; y=&quot;384&quot; width=&quot;128&quot; height=&quot;128&quot; fill=&quot;#000&quot;/><rect x=&quot;544&quot; y=&quot;384&quot; width=&quot;64&quot; height=&quot;64&quot; fill=&quot;#000&quot;/><rect x=&quot;640&quot; y=&quot;480&quot; width=&quot;64&quot; height=&quot;64&quot; fill=&quot;#000&quot;/><rect x=&quot;480&quot; y=&quot;544&quot; width=&quot;64&quot; height=&quot;64&quot; fill=&quot;#000&quot;/><rect x=&quot;384&quot; y=&quot;640&quot; width=&quot;64&quot; height=&quot;64&quot; fill=&quot;#000&quot;/><rect x=&quot;704&quot; y=&quot;704&quot; width=&quot;128&quot; height=&quot;128&quot; fill=&quot;#000&quot;/><rect x=&quot;736&quot; y=&quot;736&quot; width=&quot;64&quot; height=&quot;64&quot; fill=&quot;#fff&quot;/></svg>';" />
    </a>
  </div>
</body>
</html>
